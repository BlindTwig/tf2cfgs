// Clean class specific bindings

// Undo scout
bind "mouse1" "+attack"

// Undo medic, soldier, scout, heavy
bind "mouse2" "+attack2"

// panicmelee for all classes and switch to last weapon
alias "+panicmelee" "slot3;+attack"
alias "-panicmelee" "-attack;lastinv"
bind "mouse3" "+panicmelee"

// Undo engineer, heavy, medic, pyro, scout, sniper, soldier, spy
unbind "mouse5"

// Undo medic
unbind "backspace"

// Undo engineer
// http://tf2wiki.net/wiki/Sniper_scripts#Sensitivity_Change_on_hold
// Hold alt to temporarily increase sensitivity, modify values to your fits
alias "+sensetoggle" "sensitivity 5"
alias "-sensetoggle" "sensitivity 3.5"
bind "alt" "+sensetoggle"

echo "BINDS CLEARED"
