// Clean class specific bindings

// Undo scout
bind "mouse1" "+attack"
bind "mouse3" "+attack3"

// Undo medic, soldier, scout, heavy
bind "mouse2" "+attack2"

// panicmelee for all classes and switch to last weapon
alias "+panicmelee" "slot3;+attack"
alias "-panicmelee" "-attack;lastinv"
bind "f" "+panicmelee"

// Undo engineer, heavy, medic, pyro, scout, sniper, spy
unbind "mouse5"

// Undo medic
unbind "shift"

// Undo engineer, medic, soldier
unbind "alt"

echo "BINDS CLEARED"
