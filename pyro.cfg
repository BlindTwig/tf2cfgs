exec clear

// say_team "=== Pyro config loaded! ==="
echo "=== Pyro config loaded! ==="

// Machine Mode from heavy, without crouching
alias "startfire" "-attack;+attack;alias autofire stopfire"
alias "stopfire" "-attack;alias autofire startfire"
alias "autofire" "startfire"
bind "mouse5" "autofire"

// Combat text batching
// Personally I like it better on for Heavy/Pyro and off for everyone else
hud_combattext_batching 1