exec clear

// say_team "=== Demoman config loaded! ==="
echo "=== Demoman config loaded! ==="

// Machine Mode from Heavy modified to autoshoot
alias "startshoot" "-attack;+attack;alias autoshoot stopshoot"
alias "stopshoot" "-attack;alias autoshoot startshoot"
alias "autoshoot" "startshoot"
bind "mouse5" "autoshoot"

// Combat text batching
// Personally I like it better on for Heavy/Pyro/Sniper/Medic and off for everyone else
hud_combattext_batching 0