exec clear

// say_team "=== Spy config loaded! ==="
echo "=== Spy config loaded! ==="

// http://tf2wiki.net/wiki/Spy_scripts#Auto_Sapper
// Autosap on hold and switch back to last weapon
alias "+autosap" "slot2;+attack"
alias "-autosap" "-attack;lastinv"
bind "mouse5" "+autosap"

// Combat text batching
// Personally I like it better on for Heavy/Pyro/Sniper/Medic and off for everyone else
hud_combattext_batching 0